{% include 'common/header.html' %}
    <body>
    <div class="x-body layui-anim layui-anim-up">
        <fieldset class="layui-elem-field">
            <legend>上传数据</legend>
            <div class="layui-field-box">
                <table class="layui-table">
                    <tbody>
                        <tr>
                            <th>上传数据</th>
                            <td>
                                 <form  action="/classfier-upload" id="upload_file" enctype='multipart/form-data' method="post">
                                     <input type="file" name="file">
                                     <input type="button" value="上传" onclick="upload()">
                                 </form>
                            </td></tr>
                        <tr>
                    </tbody>
                </table>
            </div>
        </fieldset>

        <fieldset class="layui-elem-field">
            <legend>模型训练</legend>
            <div class="layui-field-box">
                <table class="layui-table">
                    <tbody>
                        <tr>
                            <th>参数</th>
                            <td>
                                <input class="layui-input" type="text" id="param" name="param" value ="penalty=l2&tol=1e-4&C=1.0&max_iter=100">
                            </td></tr>
                    </tbody>
                </table>
                <div>
                    <input type="button" id="train" name="train" value="训练" onclick="train()">
                </div>
            </div>
        </fieldset>

        <fieldset class="layui-elem-field">
            <legend>模型测试</legend>

            <div class="layui-field-box">

                <div>
                    <form  action="/classfier-test" id="classfier-test" enctype='multipart/form-data' method="post">
                        <input type="file" name="file">
                        <input type="button" value="上传" onclick="classifierTest()">
                    </form>
                </div>

                <table class="layui-table" lay-skin="line">
                    <tbody>
                        <tr>
                            <td>准确率</td>
                            <td>
                                <a id="p"></a>
                            </td>
                        </tr>
                        <tr>
                            <td>召回率</td>
                            <td>
                                <a id="r"></a>
                            </td>
                        </tr>
                        <tr>
                            <td>F1</td>
                            <td>
                                <a id="f1"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </fieldset>

        <fieldset class="layui-elem-field">
            <legend>保存模型</legend>
            <div class="layui-field-box">
                <table class="layui-table" lay-skin="line">
                    <tbody>
                        <tr>
                            <td>
                                <input class="layui-input" type="text" id="model_name" value="输入模型名称">
                            </td>
                            <td >
                                <input type="button" value="保存模型" onclick="save()">
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </fieldset>

    </div>
        <script>
        function upload() {
            var form_data = new FormData($('#upload_file')[0]);
            $.ajax({
                url:'/classfier-upload',
                type:'POST',
                data:form_data,
                contentType: false,
                cache: false,
                processData: false,
                async: false,
                success:function(data) {
                    alert("上传成功")
                }
            })

        }

        function train() {
            $.ajax({
                url:'/classifier-train',
                type:'POST',
                data:{
                    'param':document.getElementById("param").value
                },
                success:function(data) {
                    alert("训练成功")
                }

            })
        }

        function classifierTest() {
            var form_data = new FormData($('#classfier-test')[0]);
            $.ajax({
                url:'/classfier-test',
                type:'POST',
                data:form_data,
                contentType: false,
                cache: false,
                processData: false,
                async: false,
                success:function(data) {
                    $("#p").html(data['p']);
                    $("#r").html(data['r']);
                    $("#f1").html(data['f1']);
                }
            })

        }


        function save() {
            $.ajax({
                url:'/classifier-save',
                type:'POST',
                data:{
                    'name':document.getElementById("model_name").value
                },
                success:function(data) {
                    alert("模型已保存")
                }
            })
        }
        </script>



    </body>
</html>
